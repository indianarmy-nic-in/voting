<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>वोटिंग पेज</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; user-select: none;
  }
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f2f9f2;
    overflow-x: hidden;
  }
  html {
    touch-action: manipulation;
  }
  .candidates {
    max-width: 600px;
    margin: 50px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 15px;
  }
  .candidate {
    background: white;
    border-radius: 12px;
    width: 110px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    padding: 10px;
    transition: transform 0.2s ease;
  }
  .candidate:hover {
    transform: scale(1.1);
  }
  .candidate img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    pointer-events: none;
    user-drag: none;
  }
  .candidate p {
    margin-top: 8px;
    font-weight: 600;
    font-size: 14px;
    color: #2a5d1a;
  }

  #loadingOverlay, #tickOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #loadingOverlay {
    background: rgba(0,0,0,0.6);
  }
  #loadingOverlay div {
    width: 50px; height: 50px;
    border: 5px solid #fff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1.8s linear infinite;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  #tickOverlay {
    background: rgba(40,130,40,0.85);
    color: white;
    font-size: 100px;
  }

  /* Zoom disable */
  body {
    touch-action: manipulation;
  }

  /* Disable right-click */
  body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
</head>
<body>

<div class="candidates">
  <div class="candidate" data-name="अजय">
    <img src="https://i.pravatar.cc/100?img=1" alt="अजय" />
    <p>अजय</p>
  </div>
  <div class="candidate" data-name="सुरेश">
    <img src="https://i.pravatar.cc/100?img=2" alt="सुरेश" />
    <p>सुरेश</p>
  </div>
  <div class="candidate" data-name="रीमा">
    <img src="https://i.pravatar.cc/100?img=3" alt="रीमा" />
    <p>रीमा</p>
  </div>
  <div class="candidate" data-name="नीलम">
    <img src="https://i.pravatar.cc/100?img=4" alt="नीलम" />
    <p>नीलम</p>
  </div>
  <div class="candidate" data-name="रोहित">
    <img src="https://i.pravatar.cc/100?img=5" alt="रोहित" />
    <p>रोहित</p>
  </div>
</div>

<div id="loadingOverlay"><div></div></div>
<div id="tickOverlay">&#10004;</div>

<script>
  // Initialize votes from localStorage or zero
  let votes = JSON.parse(localStorage.getItem('votes')) || {
    'अजय': 0,
    'सुरेश': 0,
    'रीमा': 0,
    'नीलम': 0,
    'रोहित': 0
  };

  const candidates = document.querySelectorAll('.candidate');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const tickOverlay = document.getElementById('tickOverlay');

  // Disable zoom on mobile
  document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) {
      event.preventDefault();
    }
  }, { passive: false });

  // Disable right click/context menu
  window.addEventListener('contextmenu', e => e.preventDefault());

  // Prevent image dragging/save
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('dragstart', e => e.preventDefault());
    img.addEventListener('contextmenu', e => e.preventDefault());
  });

  candidates.forEach(candidate => {
    candidate.addEventListener('click', () => {
      loadingOverlay.style.display = 'flex';
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        tickOverlay.style.display = 'flex';

        let name = candidate.getAttribute('data-name');
        votes[name]++;
        // Save votes
        localStorage.setItem('votes', JSON.stringify(votes));

        setTimeout(() => {
          tickOverlay.style.display = 'none';
        }, 1500);
      }, 2000);
    });
  });
</script>

</body>
</html>
